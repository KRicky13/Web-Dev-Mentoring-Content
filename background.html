<!DOCTYPE html>

<html lang="en-us">
<head>
    <link rel="stylesheet" href="main.css">
    <style>
    	body {
    		background-image: url('img/background_sample.jpg');
    		background-repeat: repeat-y;
    		background-size: cover;
    		background-attachment: fixed;
    	}

    	p {
    		background-color: white;
    		border: solid 2px red;
    	}

    	div.blank {
    		height: 500px;
    		background: none;
    	}

    	div {
    		height: 500px;
    		background-color: DodgerBlue;
    	}
  	</style>
</head>

<body>
    <p>This is a paragraph of text</p>
    <div class="blank"></div>
    <div>This is a second paragraph of text</div>
    <div class="blank"></div>
    <div>This is a third paragraph of text</div>
    <div class="blank"></div>
    <div>This is a third paragraph of text</div>
    <div class="blank"></div>
    <div>This is a third paragraph of text</div>


    <button id="nextPage">
        <a href = "background_multiple.html">Multiple Backgrounds In A Page</a>
    </button>
</body>
</html>
